	<h1 align="center">Fool's Gold</h1>
	<div class="inner_wrapper">
	<!-- Username and Password so the script can log you into gold: <br /> -->

	<form name="goldAdderPreferences">
	<table>
		<tr>
			<td> Username </td><td> <input type="text" name="username" id="username"> </td>
			<td> Password: </td><td> <input type="password" name="password" id="password"></td>
		</tr>
		<tr>
			<td> Quarter: </td>
			<td colspan="3">
				<select class="titledropdown" name="quarter" id="quarter">
					<option value="1">Winter</option>
					<option value="2">Spring</option>
					<option value="3">Summer</option>
					<option value="4">Fall</option>
				</select>
				<input type="text" name="quarter_year" id="quarter_year" value="YYYY"> 
			</td>
		</tr>


	<tr>
		<td colspan="4">
			Pass Time:

			<select class="titledropdown" name="month" id="month">
				<option value="0">January</option>
				<option value="1">February</option>
				<option value="2">March</option>
				<option value="3">April</option>
				<option value="4">May</option>
				<option value="5">June</option>
				<option value="6">July</option>
				<option value="7">August</option>
				<option value="8">September</option>
				<option value="9">October</option>	
				<option value="10">November</option>
				<option value="11">December</option>	
			</select>

			<input type="text" name="date" id="date" value="DD" style="width:30px;">
			<input type="text" name="year" id="year" value="YYYY" style="width:50px;"> 
			<input type="text" name="hour" id="hour" value="HH" style="width:30px;"> :
			<input type="text" name="min" id="min" value="MM" style="width:30px;">
		</td>
	</tr>
	<tr> <td colspan="4">Input pass time in 24hr time (aka 10am, or for 2pm, the HH would be 14)</td></tr>
	</table>
